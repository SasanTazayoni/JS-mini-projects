<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Palette Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Palette generator</h1>
      <p>
        Press [<button class="generator-button">Space</button>] to randomly
        generate a colour palette.
      </p>

      <h2>Generator</h2>

      <div class="colours">
        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>
          <input type="text" class="colour-input" value="#fff" />
          <button class="copy-hex">Copy</button>
        </div>

        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#fff" />

          <button class="copy-hex">Copy</button>
        </div>

        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#fff" />

          <button class="copy-hex">Copy</button>
        </div>

        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#fff" />

          <button class="copy-hex">Copy</button>
        </div>
      </div>
    </main>
  </body>
</html>
